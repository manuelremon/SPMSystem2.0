[pytest]
# Configuraci칩n de pytest para Fase 3

# Rutas de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personalizados
markers =
    unit: Unit tests (servicios, repositorio, cache)
    integration: Integration tests (endpoints HTTP)
    slow: Tests que tardan mucho
    smoke: Smoke tests b치sicos

# Configuraci칩n de output
addopts =
    --strict-markers
    --tb=short
    -ra

# Configuraci칩n de coverage
[coverage:run]
source = backend_v2
omit =
    */tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
